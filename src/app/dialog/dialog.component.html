<h1 mat-dialog-title>Form</h1>
<div mat-dialog-content>
      <form [formGroup]="truckForm" >
        <mat-form-field appearance="outline">
          <mat-label>Driver Name</mat-label>
          <input formControlName="DriverName" matInput placeholder="DriverName">
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Tour Number</mat-label>
          <input formControlName="TourNumber" matInput type="number" placeholder="TourNumber">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label for="appt">Starting Time</mat-label>
          <input  formControlName="StarTime" matInput type="time" placeholder="StarTime">

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label for="appt">Finishing Time</mat-label>
          <input  formControlName="FinishingTime" matInput type="time" placeholder="FinishingTime">

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Delivered Box</mat-label>
          <input formControlName="DeliveredBox" matInput type="number" placeholder="DeliveredBox">
        </mat-form-field>



        <label for=""><h1>ANY SPECIAL ROUNDS ?</h1></label>
        <mat-radio-group formControlName="truckBrand"  class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let truck of truckList" [value]="truck">
            {{truck}}

          </mat-radio-button>

        </mat-radio-group>

        <mat-form-field appearance="fill">
          <mat-label>Error</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>



<!--        <mat-form-field appearance="outline">-->
<!--          <mat-label>FirstDriver</mat-label>-->
<!--          <input formControlName="firstDriver" matInput placeholder="FirstDriver">-->
<!--        </mat-form-field>-->

<!--        <mat-form-field appearance="outline">-->
<!--          <mat-label>SecondDriver</mat-label>-->
<!--          <input formControlName="secondDriver" matInput placeholder="SecondDriver">-->
<!--        </mat-form-field>-->











      </form>


</div>

<div mat-dialog-actions [align]="'end'" >
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addTruck()">{{actionBtnTruck}}</button>
</div>
